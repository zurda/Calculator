<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="buttons">
    <div class="row">
      <span id="errors"></span>
      <input type="text" id="output" maxlength="9"></input>
    </div>
      <div class="row">
        <button type="button" class="button button-long action remove" id="clear">Clear</button>
        <button type="button" class="button action remove" id="delete">Del</button>
        <button type="button" class="button action" id="/">/</button>
      </div>
      <div class="row">
        <button type="button" class="button number" id="7">7</button>
        <button type="button" class="button number" id="8">8</button>
        <button type="button" class="button number" id="9">9</button>
        <button type="button" class="button action" id="X">X</button>
      </div>
      <div class="row">
        <button type="button" class="button number" id="4">4</button>
        <button type="button" class="button number" id="5">5</button>
        <button type="button" class="button number" id="6">6</button>
        <button type="button" class="button action" id="-">-</button>
      </div>
        <div class="row">
      <button type="button" class="button number" id="1">1</button>
      <button type="button" class="button number" id="2">2</button>
      <button type="button" class="button number" id="3">3</button>
      <button type="button" class="button action" id="+">+</button>
    </div>
    <div class="row">
      <button type="button" class="button button-long number" id="0">0</button>
      <button type="button" class="button number" id=".">.</button>
      <button type="submit" class="button submit" value="Submit" id="=">=</button>
    </div>
</div>

  </div>
  <script src="scripts.js"></script>
</body>
</html>
